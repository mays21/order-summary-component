<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Style -->
    <!-- <link rel="stylesheet" href="css/.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="hero-image" class="card-image" />
        <div class="card-body">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan row">
            <div class="col-3">
              <img class="plan-icon" src="./images/icon-music.svg" alt="plan-icon">
            </div>
            <div class="col-5">
              <h2 class="plan-name">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p> 
            </div>
            <div class="col-4">
              <a href="#" class="card-link plan-change">Change</a>
            </div>
          </div>
          <div>
            <a href="#" class="card-link btn btn-primary btn-lg">Proceed to Payment</a></button>
          </div>
          <div>
            <a href="#" class="card-link btn-cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mays21</a>.
      </div>
    </footer>
  </body>
</html>
